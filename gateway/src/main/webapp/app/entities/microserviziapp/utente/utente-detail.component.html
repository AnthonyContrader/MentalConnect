<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="utente">
            <h2><span jhiTranslate="gatewayApp.microserviziappUtente.detail.title">Utente</span> {{ utente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microserviziappUtente.username">Username</span></dt>
                <dd>
                    <span>{{ utente.username }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviziappUtente.password">Password</span></dt>
                <dd>
                    <span>{{ utente.password }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviziappUtente.usertype">Usertype</span></dt>
                <dd>
                    <span>{{ utente.usertype }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/utente', utente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
